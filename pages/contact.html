<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 2 entrega</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
  <header class="header"> 
    <div class="header-img"> <img src="../assets/logo.png" alt="logo"> </div>
    <nav class="nav">
      <ul> 
        <li class="Feedback"><a href="./feedback.html">Feedback</a></li>
        <li class="Tienda"> <a href="./gallery.html">Tienda</a></li>
        <li class="Nosotros"><a href="./Nosotros.html">Nosotros</a></li>
        <li class="Inicio"><a href="../index.html">Inicio</a></li>        
      </ul>
 
    </nav>


  </header>
  <!-- Fin de la cabecera -->
  <section>
    <form>
      <label for="nombre">
        Nombre
      </label>
      <br />
      <input type="text" id="nombre" />
      <br />
      <label for="apellido">
        Apellido
      </label>
      <br />
      <input type="text" id="apellido" />
      <br />
      <label for="telefono">
        Telefono
      </label>
      <br />
      <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
      <br />
      <label for="mail">
        mail
      </label>
      <br />
      <input type="email" id="mail" placeholder="Ingresa tu email" />
      <br />
      <label>
        Localidad
      </label>
      <br />
      <select>
        <option selected="selected">Selecciona una localidad</option>
        <option>Buenos Aires</option>
        <option>Capital Federal</option>
      </select>
      <br />
      <span>Si</span>
      <input type="radio" name="opcion" value="Si" />
      <span>No</span>
      <input type="radio" name="opcion" value="No" />
      <br />
      <label>
        Queres recibir info sobre nuestras promociones?
      </label>
      <br />
      <span>Si</span>
      <input type="checkbox" name="aceptar" />
      <span>Acepto los terminos y condiciones de uso</span>
      <input type="checkbox" name="aceptar" checked="checked" />
      <br />
      <label for="comentarios">
        Algun comentario extra?
      </label>
      <br />
      <textarea id="comentarios" rows="10" cols="50"></textarea>
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </section>

  </footer>

</body>

</html>
